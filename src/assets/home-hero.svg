<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B3D91" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0B3D91" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#D4AF37" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="800" rx="48" fill="url(#bg)"/>

  <!-- decorative circles -->
  <circle cx="210" cy="190" r="120" fill="#0B3D91" fill-opacity="0.08" filter="url(#soft)"/>
  <circle cx="1040" cy="210" r="150" fill="#1D4ED8" fill-opacity="0.07" filter="url(#soft)"/>
  <circle cx="980" cy="640" r="170" fill="#D4AF37" fill-opacity="0.06" filter="url(#soft)"/>

  <!-- ballot card -->
  <rect x="340" y="150" width="520" height="500" rx="28" fill="white" fill-opacity="0.78"/>
  <rect x="360" y="170" width="480" height="460" rx="22" fill="url(#card)"/>

  <!-- header -->
  <rect x="390" y="200" width="420" height="46" rx="12" fill="white" fill-opacity="0.82"/>
  <circle cx="418" cy="223" r="10" fill="#0B3D91" fill-opacity="0.85"/>
  <rect x="442" y="214" width="210" height="18" rx="9" fill="#0B3D91" fill-opacity="0.55"/>

  <!-- option rows -->
  <g fill="white" fill-opacity="0.82">
    <rect x="390" y="280" width="420" height="68" rx="16"/>
    <rect x="390" y="370" width="420" height="68" rx="16"/>
    <rect x="390" y="460" width="420" height="68" rx="16"/>
  </g>
  <g fill="#0B3D91" fill-opacity="0.55">
    <rect x="472" y="304" width="220" height="20" rx="10"/>
    <rect x="472" y="394" width="240" height="20" rx="10"/>
    <rect x="472" y="484" width="210" height="20" rx="10"/>
  </g>
  <g>
    <circle cx="428" cy="314" r="18" fill="#0B3D91" fill-opacity="0.18"/>
    <circle cx="428" cy="404" r="18" fill="#0B3D91" fill-opacity="0.18"/>
    <circle cx="428" cy="494" r="18" fill="#0B3D91" fill-opacity="0.18"/>
  </g>

  <!-- checkmark on first option -->
  <circle cx="428" cy="314" r="18" fill="#0B3D91" fill-opacity="0.24"/>
  <path d="M420 314.5 L426.5 321 L438 307.5" stroke="#0B3D91" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- footer seal -->
  <circle cx="758" cy="590" r="34" fill="#D4AF37" fill-opacity="0.22"/>
  <circle cx="758" cy="590" r="20" fill="#D4AF37" fill-opacity="0.32"/>
</svg>
